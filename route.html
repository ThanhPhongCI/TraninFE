<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="content">

                        <ul class="sidebar__list">

                            <li class="sidebar__list-item" ><img src="img/Group (2).png" alt="">Danh sách xe</li>
                            <li class="sidebar__list-item sidebar__list-item--color" ><img src="img/Group (3).png" alt="">Lịch sử xuống xe</li>

                    </div>
                </div>
                <div class="col-lg-10 background">
                    <div class="content__main">
                        <div class="main__top">
                            <!-- <img src="img/mũi tên.png" alt=""> -->
                            <span class="main__top-size" >Xe 01- 29B-089.03</span>

                        <div class="main__avatar">
                            <img class="main__avatar-mg" src="img/Ellipse 46.png" alt="">

                        </div>
                    </div>

                    <!-- phần khác -->
                    <div class="content__date">
                        <div class="row">
                            <div class="col-lg-2">
                                <a href=""><img src="img/ngay.png" alt=""></a>
                            </div>
                        </div>
                    </div>

                    <div class="content__pick">
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="content__pick-item">
                                    <span class="content__pick-item--color">Chiều đón</span>
                                    <span class="grey">chiều trả</span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content__panagraph">
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="content__panagraph-item">
                                    <span >Xe 01- 29B-089.03</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="content__route">
                        <ul class="content__route-list">
                            <li class="content__route-item">
                                <p class="color-black">
                                    <span class="content__route-item--black">07:15</span> - Bill Gates school

                        </ul>
                        <ul class="content__route-list">
                            <li class="content__route-item">
                                <p class="color-black">
                                    <span class="content__route-item--black">07:15</span>
