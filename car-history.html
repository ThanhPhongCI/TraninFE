<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&family=Roboto+Condensed:wght@300;400;700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://kit-pro.fontawesome.com/releases/v5.12.0/css/pro.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <div class="category">
                        <div class="category__img">
                            <img src="./assets/img/Group.png" alt="" class="img">
                        </div>

                        <div class="category__list">
                            <span class="category__list-text">Menu</span>
                            <ul class="category__list-item">
                                <li class="category__list-link">
                                    <a href="" class="category__list-name">
                                        <img src="./assets/img/member.png" alt="" class="category__list-img">
                                        Thành viên
                                    </a>
                                </li>
                                <li class="category__list-link">
                                    <a href="" class="category__list-name">
                                        <img src="./assets/img/car.png" alt="" class="category__list-img">
                                        Danh sách xe
                                    </a>
                                </li>
                                <li class="category__list-link category__list-link--color">
                                    <a href="" class="category__list-name">
                                        <img src="./assets/img/file.png" alt="" class="category__list-img">
                                        Lịch sử xuống xe
                                    </a>
                                </li>
                                <li class="category__list-link">
                                    <a href="" class="category__list-name">
                                        <img src="./assets/img/statistical.png" alt="" class="category__list-img">
                                        Thống kê số liệu
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="category__btn">
                            <a href="" class="category__btn-link">
                                <img src="./assets/img/Group 9161.png" alt="" class="category__btn-click">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-10 container">
                    <div class="container__header">
                        <div class="container__header-left">
                            <h2 class="container__header-text">Danh sách xe</h2>
                        </div>

                        <div class="container__header-right">
                            <img src="./assets/img/avt.png" alt="" class="container__header-img">
                            <img src="./assets/img/down.png" alt="" class="container__header-img-icon">
                        </div>
                    </div>

                    <div class="app__container">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="app__container-item">
                                    <div class="app__container-right">
                                        <img src="./assets/img/bus-2-fill.png " alt="" class="app__container-img">
                                    </div>
                                    <div class="app__container-left">
                                        <div class="app__container-class">Xe 01-29B-089.03</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="app__container-item">
                                    <div class="app__container-right">
                                        <img src="./assets/img/bus-2-fill.png " alt="" class="app__container-img">
                                    </div>
                                    <div class="app__container-left">
                                        <div class="app__container-class">Xe 01-29B-089.03</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="app__container-item">
                                    <div class="app__container-right">
                                        <img src="./assets/img/bus-2-fill.png " alt="" class="app__container-img">
                                    </div>
                                    <div class="app__container-left">
                                        <div class="app__container-class">Xe 01-29B-089.03</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="app__container-item">
                                    <div class="app__container-right">
                                        <img src="./assets/img/bus-2-fill.png " alt="" class="app__container-img">
                                    </div>
                                    <div class="app__container-left">
                                        <div class="app__container-class">Xe 01-29B-089.03</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="app__container-item">
                                    <div class="app__container-right">
                                        <img src="./assets/img/bus-2-fill.png " alt="" class="app__container-img">
                                    </div>
                                    <div class="app__container-left">
                                        <div class="app__container-class">Xe 01-29B-089.03</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="app__container-item">
                                    <div class="app__container-right">
                                        <img src="./assets/img/bus-2-fill.png " alt="" class="app__container-img">
                                    </div>
                                    <div class="app__container-left">
                                        <div class="app__container-class">Xe 01-29B-089.03</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="app__container-item">
                                    <div class="app__container-right">
                                        <img src="./assets/img/bus-2-fill.png " alt="" class="app__container-img">
                                    </div>
                                    <div class="app__container-left">
                                        <div class="app__container-class">Xe 01-29B-089.03</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="app__container-item">
                                    <div class="app__container-right">
                                        <img src="./assets/img/bus-2-fill.png " alt="" class="app__container-img">
                                    </div>
                                    <div class="app__container-left">
                                        <div class="app__container-class">Xe 01-29B-089.03</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body js-modal-body">
            <div class="modal__container-add js-form-add">
                <div class="modal__close js-modal-close">
                    <img src="./assets/img/Vector 139 (Stroke).png" alt="" class="modal__close-btn">
                </div>

                <header class="modal__header">
                    <span class="modal__header-drec">Thêm xe mới</span>
                </header>

                <div class="modal__content">
                    <label for="" class="modal__content-text">Tên xe</label>
                    <input type="text" placeholder="Nhập tên xe" class="modal__content-input">
                </div>

                <div class="modal__footer">
                    <button class="modal__footer-btn modal__footer--cancel js-modal-close">Hủy bỏ</button>
                    <button class="modal__footer-btn modal__footer-btn--save">Lưu</button>
                </div>
            </div>

            <div class="modal__container-delete js-form-del">
                <div class="modal__close js-modal-close">
                    <img src="./assets/img/Vector 139 (Stroke).png" alt="" class="modal__close-btn">
                </div>

                <header class="modal__header">
                    <span class="modal__header-drec">Xóa xe</span>
                </header>

                <div class="modal__content-delete">
                    <span class="modal__content-heading">Bạn có muốn xóa xe này?</span>
                </div>

                <div class="modal__footer">
                    <button class="modal__footer-btn modal__footer--cancel js-modal-close">Hủy bỏ</button>
                    <button class="modal__footer-btn modal__footer-btn--save">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
